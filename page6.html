<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masala and Spices</title>
    <link rel="stylesheet" href="all.css">
    <style>
        .weight-select {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Masala & Spices</div>
        <div class="cart-icon" onclick="redirectToBuyPage()">ðŸ›’</div>
    </div>

    <div class="categories-container" id="categoriesContainer"></div>

    <script>
        const products = [
{ name: "Dettol Kitchen Slab", img: "p489.image/laundary/dettol.jpg" },
{ name: "Vim Liquid",img: "p489.image/laundary/vim liquid.jpg" },
{ name: "Pril Liquid",img: "p489.image/laundary/pril liquid.jpg" },
{ name: "Vim Cleaning Gel",img: "p489.image/laundary/vim liquid yello.jpg" },
{ name: "Vin Dishwash Bar",img: "p489.image/laundary/vim soap.jpg" },
{ name: "Exo Touch Bar",img: "p489.image/laundary/exp soap.jpg" },
{ name: "Pril Dishwash Bar",img: "p489.image/laundary/pril.jpg" },
{ name: "Exo Anti Bacterial Bar",img: "p489.image/laundary/exo anti bacterial bar.jpg" },
{ name: "Scotch Brite Scrub Pad",img: "p489.image/laundary/scotch brite.jpg" },
{ name: "Ariel Matic Liquid", img: "p489.image/laundary/aerial.jpg" },
{ name: "Tide Extra Powder",img: "p489.image/laundary/tide.jpg" },
{ name: "Surf Excel Matic Liquid", img: "p489.image/laundary/surfexcel liquid top load.jpg"},
{ name: "Surf Matic Powder",img: "p489.image/laundary/surfexcel matic.jpg" },
{ name: "Rin Matic Liquid", img: "p489.image/laundary/rin liquid top load.jpg"},
{ name: "Rin Lemon and Rose Powder",img: "p489.image/laundary/rin power.jpg" },
{ name: "Vanish Detergent Liquid",img: "p489.image/laundary/vanish.jpg"},
{ name: "Comfort Liquid",img: "p489.image/laundary/comfort liquid.jpg"},
{ name: "Rin Bar",img: "p489.image/laundary/rin.jpg" },
{ name: "Surf Excel Bar",img: "p489.image/laundary/surfexcel.jpg" },
{ name: "Tide Bar",img: "p489.image/laundary/tide soap.jpg"}
        ];

    
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function addToCart(productName, price, weight) {
            const existingItem = cart.find(item => item.name === productName && item.weight === weight);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name: productName, price, weight, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        function updatePrice(event) {
            const selectElement = event.target;
            const productCard = selectElement.closest('.category-card');
            const priceElement = productCard.querySelector('.price');
            const selectedWeight = selectElement.value;
            const product = products.find(p => p.name === productCard.dataset.name);
            const newPrice = product.prices[selectedWeight];
            priceElement.textContent = `â‚¹${newPrice}`;
            selectElement.dataset.price = newPrice;
        }
        
        function renderProducts() {
            const container = document.getElementById('categoriesContainer');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'category-card';
                productCard.dataset.name = product.name;
                
                const initialWeight = Object.keys(product.prices)[0];
                const initialPrice = product.prices[initialWeight];
                
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <select class="weight-select">
                        ${Object.keys(product.prices).map(weight => `<option value="${weight}">${weight}</option>`).join('')}
                    </select>
                    <p class="price">â‚¹${initialPrice}</p>
                    <button onclick="addToCart('${product.name}', parseFloat(this.previousElementSibling.textContent.replace('â‚¹', '')), this.previousElementSibling.previousElementSibling.value)">Add to Cart</button>
                `;
                
                productCard.querySelector('.weight-select').addEventListener('change', updatePrice);
                container.appendChild(productCard);
            });
        }
        
        function redirectToBuyPage() {
            window.location.href = 'buy.html';
        }
        
        renderProducts();
    </script>
</body>
</html>
